<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Advanced Amazon Search Engine | Deal Shopper Pro</title>

  <!-- Critical CSS for mobile layout -->
  <style>
    /* Basic reset and mobile optimizations */
    body { margin: 0; font-family: 'Inter', sans-serif; line-height: 1.5; }
    nav.navbar { display: flex; align-items: center; justify-content: space-between; padding: 0.5rem 1rem; }
    .navbar-brand { font-size: 1.25rem; font-weight: 700; }
    .navbar-toggler { border: none; background: transparent; font-size: 1.25rem; }
    .navbar-collapse { display: none; flex-direction: column; }
    .navbar-collapse.show { display: flex; }
    .site-search { width: 100%; padding: 0.5rem; margin-top: 0.5rem; }
    /* Hide extra translate icons */
    .goog-te-gadget-icon + .goog-te-gadget-icon { display: none !important; }
  </style>

  <!-- Preload mobile hero image -->
  <link rel="preload" as="image" href="/images/hero-mobile.webp" media="(max-width: 991px)">

  <!-- Defer non-critical CSS -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"></noscript>

</head>
<body>
  <nav class="navbar">
    <a href="/" class="navbar-brand">Deal Shopper Pro</a>
    <button class="navbar-toggler" type="button" aria-label="Toggle navigation" onclick="document.getElementById('nav-menu').classList.toggle('show')">
      â˜°
    </button>
    <div class="navbar-collapse" id="nav-menu">
      <ul class="navbar-nav">
        <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="/deals" class="nav-link">Deals</a></li>
        <li class="nav-item"><a href="/blog" class="nav-link">Blog</a></li>
      </ul>
      <input type="search" class="site-search" placeholder="Search Amazon...">
    </div>
  </nav>

  <!-- Google Translate widget container -->
  <div id="google_translate_element"></div>
  
  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
    }
  </script>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" defer></script>

  <!-- Main content... -->

  <!-- Deferred JS: Bootstrap bundle for collapse functionality -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
