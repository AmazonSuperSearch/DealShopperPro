<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amazon Super Search Help & How-To</title>
  <meta name="description" content="Learn how to use Amazon Super Search: filter by price, brand, rating, coupons, Prime-only items & more‚Äîstep-by-step guide." />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://www.amazonsupersearch.com/help.html" />

  <script>
    const page = window.location.pathname.split("/").pop();
    const lang = navigator.language || navigator.userLanguage;
    if (lang.startsWith('es')) window.location.href = `/es/${page}`;
    else if (lang.startsWith('fr')) window.location.href = `/fr/${page}`;
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" />
</head>

<body>
  <!-- Existing content stays unchanged... -->

  <!-- FOOTER -->
  <footer class="text-center py-4 bg-white shadow-sm">
    <p class="small mb-0">&copy; 2025 Amazon Super Search. All rights reserved.</p>
    <div id="google_translate_element" style="display: none;"></div>
    <button id="loadTranslate" class="btn btn-sm btn-outline-secondary mt-2">üåê Translate</button>
  </footer>

  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js" defer></script>
  <script>
    document.getElementById('loadTranslate').addEventListener('click', function () {
      if (!window.googleTranslateScriptLoaded) {
        const script = document.createElement('script');
        script.src = "//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit";
        document.body.appendChild(script);
        window.googleTranslateScriptLoaded = true;
      }
      document.getElementById('google_translate_element').style.display = 'block';
    });

    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>

  <!-- Breadcrumb Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      { "@type": "ListItem", "position": 1, "name": "Home", "item": "https://www.amazonsupersearch.com/" },
      { "@type": "ListItem", "position": 2, "name": "Help", "item": "https://www.amazonsupersearch.com/help.html" }
    ]
  }
  </script>
</body>
</html>
