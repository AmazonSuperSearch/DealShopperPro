
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deal Shopper Pro – Advanced Amazon Filters</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" />
  <style>
    body { font-family: system-ui, sans-serif; }
    .accordion-button::after { transform: scale(1.5); }
    .hero { background: #f8f9fa; padding: 3rem 1rem; text-align: center; }
    .hero h1 { font-size: 2rem; font-weight: bold; margin-bottom: 1rem; }
    .hero p { max-width: 720px; margin: 0 auto 1.25rem; font-size: 1.1rem; color: #333; }
    .sticky-cta { position: sticky; bottom: 0; background: #fff; padding: 1rem; border-top: 1px solid #ddd; text-align: center; z-index: 1000; }
    .form-check { margin-bottom: 0.5rem; }
    .accordion-body .row { margin-bottom: 1rem; }
  </style>
</head>
<body>

<section class="hero">
  <h1>Find the Best Amazon Deals in Seconds</h1>
  <p>Use smarter filters to unlock Prime-only items, coupons, Lightning Deals, and hidden discounts — no login needed.</p>
  <a href="#accordionSearch" class="btn btn-primary btn-lg">🔎 Start Your Deal Search</a>
</section>

<main class="container py-4">
  <form id="amazon-search-form">
    <div class="accordion" id="accordionSearch">

      <!-- Step 1 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingStep1">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseStep1" aria-expanded="true" aria-controls="collapseStep1">
            🔍 Step 1: What are you looking for?
          </button>
        </h2>
        <div id="collapseStep1" class="accordion-collapse collapse show" aria-labelledby="headingStep1" data-bs-parent="#accordionSearch">
          <div class="accordion-body">
            <input class="form-control" name="q" type="text" placeholder="e.g. bluetooth earbuds, camping chair" required>
          </div>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingStep2">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseStep2" aria-expanded="false" aria-controls="collapseStep2">
            💰 Step 2: Price & Deal Type
          </button>
        </h2>
        <div id="collapseStep2" class="accordion-collapse collapse" aria-labelledby="headingStep2" data-bs-parent="#accordionSearch">
          <div class="accordion-body">
            <div class="row g-3">
              <div class="col-md-4">
                <label>Currency</label>
                <select class="form-select" name="currency">
                  <option value="USD">USD ($)</option>
                  <option value="EUR">EUR (€)</option>
                </select>
              </div>
              <div class="col-md-4">
                <label>Min Price</label>
                <input type="number" class="form-control" name="min-price" placeholder="e.g. 10">
              </div>
              <div class="col-md-4">
                <label>Max Price</label>
                <input type="number" class="form-control" name="max-price" placeholder="e.g. 100">
              </div>
            </div>
            <div class="form-check"><input class="form-check-input" type="checkbox" name="prime"><label class="form-check-label">✅ Prime-Only</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" name="lightning"><label class="form-check-label">⚡ Lightning Deals</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" name="coupon"><label class="form-check-label">🏷️ Coupons</label></div>
          </div>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingStep3">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseStep3" aria-expanded="false" aria-controls="collapseStep3">
            ⭐ Step 3: Rating, Discount, & Sort Order
          </button>
        </h2>
        <div id="collapseStep3" class="accordion-collapse collapse" aria-labelledby="headingStep3" data-bs-parent="#accordionSearch">
          <div class="accordion-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label>Minimum Rating</label>
                <select class="form-select" name="min-rating">
                  <option value="">Any</option>
                  <option value="4">4★ & up</option>
                  <option value="3">3★ & up</option>
                </select>
              </div>
              <div class="col-md-6">
                <label>Minimum Discount %</label>
                <input type="number" class="form-control" name="min-discount" placeholder="e.g. 20">
              </div>
            </div>
            <div class="mt-3">
              <label>Sort By</label>
              <select class="form-select" name="sort">
                <option value="featured">Featured</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
                <option value="avg-rating-desc">Avg. Customer Review</option>
                <option value="newest">Newest Arrivals</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Step 4 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingStep4">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseStep4" aria-expanded="false" aria-controls="collapseStep4">
            🏷️ Step 4: Brand Filters
          </button>
        </h2>
        <div id="collapseStep4" class="accordion-collapse collapse" aria-labelledby="headingStep4" data-bs-parent="#accordionSearch">
          <div class="accordion-body">
            <label>Filter by brand (optional)</label>
            <input class="form-control" name="brand" type="text" placeholder="e.g. Samsung, Nike, Apple">
          </div>
        </div>
      </div>

      <!-- Step 5 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingStep5">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseStep5" aria-expanded="false" aria-controls="collapseStep5">
            🎯 Step 5: Extra Filters (Shipping, Eco, Gift, etc.)
          </button>
        </h2>
        <div id="collapseStep5" class="accordion-collapse collapse" aria-labelledby="headingStep5" data-bs-parent="#accordionSearch">
          <div class="accordion-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-check"><input class="form-check-input" type="checkbox" name="free-shipping"><label class="form-check-label">🚚 Free Shipping</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" name="instock"><label class="form-check-label">📦 In Stock Only</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" name="eco"><label class="form-check-label">🌿 Eco-Friendly</label></div>
              </div>
              <div class="col-md-6">
                <div class="form-check"><input class="form-check-input" type="checkbox" name="gift-women"><label class="form-check-label">🎁 Gifts for Women</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" name="gift-men"><label class="form-check-label">🎁 Gifts for Men</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" name="gift-kids"><label class="form-check-label">🎁 Gifts for Kids</label></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Step 6 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingStep6">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseStep6" aria-expanded="false" aria-controls="collapseStep6">
            ✅ Step 6: View Your Results
          </button>
        </h2>
        <div id="collapseStep6" class="accordion-collapse collapse" aria-labelledby="headingStep6" data-bs-parent="#accordionSearch">
          <div class="accordion-body">
            <p>Click the search button below to open your filtered Amazon results in a new tab.</p>
          </div>
        </div>
      </div>

    </div>

    <!-- Sticky CTA -->
    <div class="sticky-cta mt-4">
      <button type="submit" class="btn btn-success btn-lg">🔍 Search Amazon Deals Now</button>
    </div>
  </form>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
