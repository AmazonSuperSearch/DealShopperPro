    :root{
      --dsp-primary:#66b2ff;
      --dsp-primary-rgb:102,178,255;
      --dsp-ink:#0b1220;
      --dsp-muted:#495057;
      --dsp-card: rgba(255,255,255,.75);
      --dsp-border: rgba(16,24,40,.12);
      --dsp-radius: 1rem;
    }
    html,body{background: radial-gradient(1200px 600px at 10% -10%, #eef6ff 0%, #ffffff 60%)}
    .navbar-custom{background:#000; box-shadow:0 2px 12px rgba(0,0,0,.15)}
    .navbar-custom .nav-link{color:#fff!important; font-weight:600}
    .navbar-custom .nav-link:hover,.navbar-custom .nav-link.active{color:#FFD700!important}

    /* Hero */
    .hero{
      background:
        radial-gradient(1200px 400px at 90% -20%, rgba(102,178,255,.18), transparent 60%),
        radial-gradient(900px 350px at -10% 120%, rgba(255,94,0,.10), transparent 60%);
      padding: 3.5rem 0 2rem;
    }
    .hero h1{font-weight:800; letter-spacing:-.02em; color:var(--dsp-ink)}
    .hero .lead{color:#374151}

    /* Glass card */
    .glass{
      background:var(--dsp-card);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border:1px solid var(--dsp-border);
      border-radius: var(--dsp-radius);
      box-shadow: 0 10px 30px rgba(2,6,23,.08);
    }

    /* Buttons */
    .btn-primary{
      --bs-btn-bg: var(--dsp-primary);
      --bs-btn-border-color: var(--dsp-primary);
      --bs-btn-hover-bg: rgba(var(--dsp-primary-rgb), .9);
      --bs-btn-hover-border-color: rgba(var(--dsp-primary-rgb), .9);
      border-radius: 999px;
      box-shadow: 0 6px 16px rgba(var(--dsp-primary-rgb), .35);
    }
    .btn-outline-primary{border-width:2px; border-radius:999px}

    /* Accordion polish */
    .accordion-button{
      font-weight:700;
      border-radius:.75rem!important;
      background:#fff;
    }
    .accordion-item{
      border:1px solid var(--dsp-border)!important;
      border-radius:.75rem;
      overflow:hidden;
      margin-bottom:.75rem;
      background:#fff;
    }
    .accordion-body{color:#334155}

    /* Input polish */
    .input-group-text{background:#f8fafc; border-color:#e5e7eb}
    .form-control,.form-select{border-color:#e5e7eb}
    .form-check{background:#f8fafc; border:1px solid #e5e7eb; border-radius:.5rem; padding:.5rem .75rem; margin-bottom:.5rem}
